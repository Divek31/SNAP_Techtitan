<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skoop AI Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <nav>
      <div class="logo">Skoop AI</div>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="nav-button">
        <a href="#get-started">View Demo</a>
      </div>
    </nav>
  </div>

  <div class="content">
    <div class="text-content">
      <p id="revo">
        Revolutionise<br>
        market research<br>
        with Skoop AI
      </p>
    </div>
    <div class="image-content">
      <a href="#"><img src="Dashboard.jpg" alt="MacBook" id="ut"></a>
    </div>
  </div>

  <!-- New Section with Feature Images -->
  <div class="features-section" id="features">
    <h2>Powerful Features</h2>

    <div class="feature-list">
      <div class="feature-points">
        <p><a href="#market-analysis">Market Analysis</a></p>
        <p><a href="#competitor">Competitor Insights</a></p>
        <p><a href="#mentor-strategy">Mentor Strategy</a></p>
        <p><a href="#user">User Research</a></p>
      </div>

      <div class="feature-images">
        <div class="feature-item" id="market-analysis">
          <img src="Screenshot 2025-01-27 052258.png" alt="Market Analysis">
        </div>

        <div class="feature-item" id="competitor">
          <img src="Screenshot 2025-01-27 053859.png" alt="Competitor">
        </div>

        <div class="feature-item" id="mentor-strategy">
          <img src="Screenshot 2025-01-27 053920.png" alt="Mentor Strategy">
        </div>

        <div class="feature-item" id="user">
          <img src="Screenshot 2025-02-07 031244.png" alt="User">
        </div>
      </div>
    </div>
  </div>

  <br>
  <p id="line">Platform Overview</p>
  <div class="platform-overview">
    <img src="Screenshot 2025-02-03 063918.png">
    <img src="Screenshot 2025-02-03 081018.png">
    <img src="Screenshot 2025-02-03 055402.png">
    <img src="Screenshot 2025-02-03 081041.png">
